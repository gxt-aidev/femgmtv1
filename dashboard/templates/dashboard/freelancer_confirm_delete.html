{% extends "dashboard/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Freelancer</h2>
    <p>Are you sure you want to delete <strong>{{ freelancer.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dashboard:freelancer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
