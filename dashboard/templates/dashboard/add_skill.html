{% extends 'dashboard/base.html' %}
{% block title %}Add Skill - FieldAI{% endblock %}

{% block content %}
<h3>Add Skill</h3>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'dashboard:skill_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
