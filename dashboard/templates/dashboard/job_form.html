{% extends 'dashboard/base.html' %}
{% block title %}Create / Edit Job{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Create Job</h3>
    <form method="post" class="card p-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" href="{% if request.user.role == 'client' %}{% url 'dashboard:client_jobs' %}{% else %}{% url 'dashboard:manager_dashboard' %}{% endif %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
