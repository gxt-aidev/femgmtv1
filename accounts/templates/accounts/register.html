<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FieldAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --light-bg: rgba(255, 255, 255, 0.95);
      --text-dark: #2c3e50;
      --text-muted: #6c757d;
      --border-color: #e9ecef;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
    }
    
    .auth-card {
      background: var(--light-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .brand-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .brand-logo {
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .brand-header h3 {
      color: var(--text-dark);
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    
    .brand-header p {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 0;
    }
    
    .form-control, .form-select {
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      z-index: 10;
    }
    
    .input-with-icon {
      padding-left: 45px !important;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      width: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(-1px);
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    
    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .login-link a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    /* Form row for side-by-side fields on larger screens */
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-right: -5px;
      margin-left: -5px;
    }
    
    .form-row .input-group {
      flex: 1 0 0%;
      margin-bottom: 1rem;
      padding-right: 5px;
      padding-left: 5px;
    }
    
    /* Password visibility toggle */
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      z-index: 10;
    }
    
    /* Modal adjustments for mobile */
    .modal-content {
      border-radius: 15px;
      border: none;
    }
    
    .modal-header {
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 1.5rem;
    }
    
    .modal-body {
      padding: 1.5rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .auth-card {
        padding: 1.2rem;
        border-radius: 15px;
      }
      
      .brand-logo {
        font-size: 2rem;
      }
      
      .brand-header h3 {
        font-size: 1.3rem;
      }
      
      .form-control, .form-select {
        padding: 12px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      .input-icon {
        left: 12px;
      }
      
      .input-with-icon {
        padding-left: 40px !important;
      }
      
      .btn-primary {
        padding: 14px;
        font-size: 1rem;
      }
      
      /* Stack form rows on mobile */
      .form-row {
        flex-direction: column;
      }
      
      .form-row .input-group {
        padding-right: 0;
        padding-left: 0;
      }
    }
    
    @media (max-width: 360px) {
      .auth-card {
        padding: 1rem;
      }
      
      .brand-header {
        margin-bottom: 1rem;
      }
      
      .input-group {
        margin-bottom: 0.8rem;
      }
    }
    
    /* Fix for mobile autofill background color */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px white inset !important;
      box-shadow: 0 0 0 30px white inset !important;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Brand Header -->
    <div class="brand-header">
      <div class="brand-logo">
        <i class="fas fa-tools"></i>
      </div>
      <h3>Join FieldAI</h3>
      <p>Create your account to get started</p>
    </div>

    <!-- Registration Form -->
    <form method="POST" id="registrationForm">
      {% csrf_token %}

      <!-- Username -->
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" name="username" class="form-control input-with-icon" placeholder="Username" required>
      </div>

      <!-- Email -->
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" name="email" class="form-control input-with-icon" placeholder="Email address" required>
      </div>

      <!-- First and Last Name (side by side on larger screens) -->
      <div class="form-row">
        <div class="input-group">
          <i class="fas fa-signature input-icon"></i>
          <input type="text" name="first_name" class="form-control input-with-icon" placeholder="First Name" required>
        </div>
        <div class="input-group">
          <i class="fas fa-signature input-icon"></i>
          <input type="text" name="last_name" class="form-control input-with-icon" placeholder="Last Name" required>
        </div>
      </div>

      <!-- Password with visibility toggle -->
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" name="password" id="passwordField" class="form-control input-with-icon" placeholder="Password" required>
        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
      </div>

      <!-- Role Selection -->
      <div class="input-group">
        <i class="fas fa-user-tag input-icon"></i>
        <select name="role" class="form-select input-with-icon" required>
          <option value="">Select your role</option>
          <option value="client">Client</option>
          <option value="engineer">Field Engineer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" id="submitBtn">
        <span class="btn-text">Create Account</span>
      </button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? <a href="{% url 'accounts:login' %}">Sign in here</a></p>
    </div>
  </div>

  <!-- Modal for Success/Error -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registration Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' %}alert-danger
                {% else %}alert-info{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      {% if messages %}
        var feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
        feedbackModal.show();

        // Redirect to login if registration is successful
        {% for message in messages %}
          {% if message.tags == 'success' %}
            setTimeout(function() {
              window.location.href = "{% url 'accounts:login' %}";
            }, 2000);
          {% endif %}
        {% endfor %}
      {% endif %}
      
      // Password visibility toggle
      const passwordField = document.getElementById('passwordField');
      const passwordToggle = document.getElementById('passwordToggle');
      
      if (passwordToggle && passwordField) {
        passwordToggle.addEventListener('click', function() {
          if (passwordField.type === 'password') {
            passwordField.type = 'text';
            passwordToggle.classList.remove('fa-eye');
            passwordToggle.classList.add('fa-eye-slash');
          } else {
            passwordField.type = 'password';
            passwordToggle.classList.remove('fa-eye-slash');
            passwordToggle.classList.add('fa-eye');
          }
        });
      }
      
      // Form submission handling
      const form = document.getElementById('registrationForm');
      if (form) {
        form.addEventListener('submit', function() {
          const submitBtn = document.getElementById('submitBtn');
          if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating account...';
          }
        });
      }
    });
  </script>
</body>
</html>
