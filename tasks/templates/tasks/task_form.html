{% extends "dashboard/base.html" %}
{% block content %}
<div class="container mt-3">
  <h3>{% if task %}Edit{% else %}Add{% endif %} Task</h3>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'tasks:task_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
