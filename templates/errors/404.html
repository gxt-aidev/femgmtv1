<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | FieldAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .background-shapes div:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation: float 15s linear infinite;
        }
        
        .background-shapes div:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 80%;
            animation: float 20s linear infinite reverse;
        }
        
        .background-shapes div:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 15%;
            animation: float 25s linear infinite;
        }
        
        .background-shapes div:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 75%;
            animation: float 18s linear infinite reverse;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            color: #2c3e50;
        }
        
        .error-container:hover {
            transform: translateY(-10px);
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .error-icon {
            font-size: 6rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 3.5rem;
            color: #2c3e50;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.4;
            color: #6c757d;
        }
        
        .error-details {
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
            color: #6c757d;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn-custom {
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .btn-custom:hover::before {
            width: 100%;
        }
        
        .btn-home {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
        }
        
        .btn-support {
            background: white;
            color: var(--secondary);
            border: 2px solid #e9ecef;
        }
        
        .btn-support:hover {
            border-color: var(--primary);
        }
        
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .search-box {
            margin: 30px 0;
            position: relative;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            outline: none;
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 11px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-code">404</h1>
        
        <p class="error-message">Oops! The page you are looking for doesn't exist.</p>
        
        <p class="error-details">You may have mistyped the address or the page may have moved.</p>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="What are you looking for?">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="btn-container">
            <a href="/" class="btn btn-custom btn-home">
                <i class="fas fa-home me-2"></i> Go to Homepage
            </a>
            <a href="{% url 'accounts:register' %}" class="btn btn-custom btn-home">
            <i class="fas fa-home me-2"></i>Sign up here</a>
         
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Field Management Tool. All rights reserved.</p>
    </footer>

    <script>
        // Add animation to background shapes
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.background-shapes div');
            shapes.forEach(shape => {
                // Randomize initial position and animation delay
                shape.style.top = Math.random() * 80 + '%';
                shape.style.left = Math.random() * 80 + '%';
                shape.style.animationDelay = Math.random() * 5 + 's';
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            searchBtn.addEventListener('click', function() {
                if (searchInput.value.trim() !== '') {
                    alert('Searching for: ' + searchInput.value);
                    // In a real application, you would redirect to search results
                    searchInput.value = '';
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                    alert('Searching for: ' + searchInput.value);
                    // In a real application, you would redirect to search results
                    searchInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
